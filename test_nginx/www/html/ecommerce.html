<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transition: all 0.3s;
        }

        .cart-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cart-count {
            position: absolute;
            top: 5px;
            right: 10px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            outline: none;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart:active {
            transform: scale(0.95);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-cart {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .close-cart:hover {
            color: #ff4757;
            transform: rotate(90deg);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .cart-total {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
            font-size: 1.5em;
            font-weight: bold;
            text-align: right;
            color: #333;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10ac84;
            color: white;
            padding: 20px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: all 0.4s;
            z-index: 2000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .products {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .cart-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üõçÔ∏è ShopZone</h1>
                <input type="text" class="search-bar" id="searchBar" placeholder="Rechercher des produits...">
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                üõí Panier
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>

        <div class="products" id="productsContainer"></div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <span class="close-cart" onclick="toggleCart()">√ó</span>
            <h2 style="margin-bottom: 30px; color: #667eea;">Mon Panier</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <button class="checkout-btn" onclick="checkout()">Commander</button>
        </div>
    </div>

    <div class="notification" id="notification">Produit ajout√© au panier ‚úì</div>

    <script>
        const products = [
            {
                id: 1,
                name: "Laptop Pro",
                description: "Ordinateur portable haute performance pour professionnels",
                price: 1299.99,
                icon: "üíª"
            },
            {
                id: 2,
                name: "Smartphone X",
                description: "Dernier smartphone avec cam√©ra 108MP",
                price: 899.99,
                icon: "üì±"
            },
            {
                id: 3,
                name: "√âcouteurs Sans Fil",
                description: "√âcouteurs bluetooth avec r√©duction de bruit",
                price: 199.99,
                icon: "üéß"
            },
            {
                id: 4,
                name: "Montre Connect√©e",
                description: "Montre intelligente avec suivi fitness",
                price: 349.99,
                icon: "‚åö"
            },
            {
                id: 5,
                name: "Tablette Ultra",
                description: "Tablette 12 pouces avec stylet inclus",
                price: 649.99,
                icon: "üì≤"
            },
            {
                id: 6,
                name: "Appareil Photo",
                description: "Cam√©ra professionnelle 4K",
                price: 1599.99,
                icon: "üì∑"
            },
            {
                id: 7,
                name: "Console de Jeu",
                description: "Console next-gen avec 1TB de stockage",
                price: 499.99,
                icon: "üéÆ"
            },
            {
                id: 8,
                name: "Drone Pro",
                description: "Drone avec cam√©ra 4K stabilis√©e",
                price: 799.99,
                icon: "üöÅ"
            },
            {
                id: 9,
                name: "Enceinte Smart",
                description: "Enceinte connect√©e avec assistant vocal",
                price: 149.99,
                icon: "üîä"
            }
        ];

        let cart = [];

        function renderProducts(productsToRender = products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = productsToRender.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.icon}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">${product.price.toFixed(2)} ‚Ç¨</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Ajouter au panier
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            showNotification();
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Votre panier est vide</div>';
                cartTotal.innerHTML = '';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.icon} ${item.name}</div>
                        <div class="cart-item-price">${item.price.toFixed(2)} ‚Ç¨</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span style="font-weight: bold; min-width: 30px; text-align: center;">√ó${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Supprimer</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.innerHTML = `Total: ${total.toFixed(2)} ‚Ç¨`;
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Votre panier est vide!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Commande confirm√©e!\nTotal: ${total.toFixed(2)} ‚Ç¨\n\nMerci pour votre achat! üéâ`);
            cart = [];
            updateCart();
            toggleCart();
        }

        // Search functionality
        document.getElementById('searchBar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            renderProducts(filteredProducts);
        });

        // Initialize
        renderProducts();
    </script>
</body>
</html>
