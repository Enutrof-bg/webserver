# Configuration pour tester toutes les fonctionnalités webserv
# Utilisation: ./webserv config/test_all.conf

server {
    listen 8080;
    server_name localhost;
    root html/test_webserv;
    index index.html;
    client_max_body_size 10M;

    # Error pages
    error_page 404 html/error/404_styled.html;
    error_page 500 html/error/500.html;

    # Location principale - Test webserv
    location /test_webserv/ {
        root html/test_webserv;
        index index.html;
        allowed_methods GET POST;
        autoindex on;
    }

    # Autoindex activé
    location /test_webserv/autoindex_test/ {
        root html/test_webserv/autoindex_test;
        autoindex on;
        allowed_methods GET;
    }

    # Autoindex désactivé (doit retourner 403)
    location /test_webserv/no_autoindex/ {
        root html/test_webserv/no_autoindex;
        autoindex off;
        allowed_methods GET;
    }

    # CGI Python
    location .py {
        cgi_ext .py;
        cgi_path cgi-bin/error.py;
        allowed_methods GET POST;
    }

    # Upload
    location /upload {
        root html;
        allowed_methods POST;
        upload_path uploads;
        client_max_body_size 5M;
    }

    # Uploads directory (pour GET et DELETE)
    location /uploads/ {
        root uploads;
        autoindex on;
        allowed_methods GET DELETE;
    }

    # POST test endpoint
    location /post_test {
        root html;
        allowed_methods POST;
        client_max_body_size 1M;
    }

    # Redirections
    location /old-page {
        return /test_webserv/;
    }

    location /temp-redirect {
        return /test_webserv/static.html;
    }

    location /redirect-external {
        return https://www.42.fr;
    }

    # Root location
    location / {
        root html/test_webserv;
        index index.html;
        allowed_methods GET;
        autoindex off;
    }
}

# Second server for testing multiple servers
server {
    listen 8081;
    server_name test.local;
    root html;
    index index.html;
    client_max_body_size 1M;

    location / {
        root html;
        index index.html;
        allowed_methods GET POST DELETE;
        autoindex on;
    }
}
